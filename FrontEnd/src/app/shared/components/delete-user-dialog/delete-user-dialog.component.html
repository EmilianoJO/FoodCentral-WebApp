<h1 mat-dialog-title>Delete User</h1>
<form (ngSubmit)="onSaveClick()">
<div mat-dialog-content>

  <p style="font-weight: 900;">Do you want to delete this User?</p>
  <p>ID: {{data.id}}</p>
  <p>Name: {{data.name}}</p>
  <hr>
    


</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCloseClick()" type="reset">No</button>
  <button mat-button cdkFocusInitial type="submit">Yes</button>
</div>
</form>
