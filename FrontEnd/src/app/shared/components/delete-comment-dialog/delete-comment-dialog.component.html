<h1 mat-dialog-title>Delete comment</h1>
<form (ngSubmit)="onSaveClick()">
<div mat-dialog-content>

  <p style="font-weight: 900;">Do you want to delete this comment?</p>
    <p>{{data.comment}}</p>
    <hr>
    


</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCloseClick()" type="reset">No</button>
  <button mat-button cdkFocusInitial type="submit">Yes</button>
</div>
</form>
