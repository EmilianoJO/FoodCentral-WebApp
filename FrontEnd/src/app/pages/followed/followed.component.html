<body>
    
    <div *ngFor="let item of postsFiltrados">
    <mat-card class="card-post">
        <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <br>
        <p>
            {{item.description}}
        </p>
        <br>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="logged" (click)="like(item._id, item)" color="primary"><mat-icon>thumb_up</mat-icon><p>{{item.likes}}</p></button>          </mat-card-actions>
    </mat-card>
    <br><br>     
    </div>
      
</body>
